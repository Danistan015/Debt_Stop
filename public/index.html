<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt Stop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bienvenido a Debt Stop</h1>
  <p>Conéctate al servidor y comienza a interactuar con el chatbot.</p>

  <!-- Contenedor para el chat -->
  <div id="chat-container">
    <div id="chat-box">
      <div id="chat-messages"></div> <!-- Aquí se mostrarán los mensajes -->
    </div>
    <input type="text" id="user-message" placeholder="Escribe un mensaje..." />
    <button id="send-message">Enviar</button>
  </div>

  <script src="app.js"></script> <!-- Tu archivo JS donde manejarás la lógica -->
</body>
</html>
